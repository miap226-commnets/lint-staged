name: Generate SPDX SBOM (v16.2.5 tarball) and production licenses

on:
  workflow_dispatch:

jobs:
  sbom:
    runs-on: ubuntu-latest
    steps:
      - name: Download lint-staged v16.2.5 source tarball
        run: |
          curl -L -o src.tar.gz https://github.com/lint-staged/lint-staged/archive/refs/tags/v16.2.5.tar.gz
          tar -xzf src.tar.gz
          ls -la

      - name: Verify version is 16.2.5
        working-directory: lint-staged-16.2.5
        run: |
          node -p "require('./package.json').version"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: lint-staged-16.2.5
        run: npm ci || npm install

      - name: Generate SBOM (SPDX JSON) using Syft
        uses: anchore/sbom-action@v0
        with:
          path: lint-staged-16.2.5
          format: spdx-json
          output-file: lint-staged-16.2.5.spdx.json

      - name: Generate production dependency license report (license-checker)
        working-directory: lint-staged-16.2.5
        run: |
          npx --yes license-checker --production --json > ../licenses-production.json

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-and-licenses
          path: |
            lint-staged-16.2.5.spdx.json
            licenses-production.json
