name: Generate SPDX SBOM (Syft) and production licenses

on:
  workflow_dispatch:

jobs:
  sbom:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # 关键：不要浅克隆
          fetch-tags: true # 关键：把 tags 一起拉下来

      - name: Checkout tag v16.2.5 (fetch tags again just in case)
        run: |
          git fetch --force --tags
          git checkout v16.2.5
          git describe --tags --always

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci || npm install

      - name: Generate SBOM (SPDX JSON) using Syft
        uses: anchore/sbom-action@v0
        with:
          path: .
          format: spdx-json
          output-file: lint-staged-16.2.5.spdx.json

      - name: Generate production dependency license report (license-checker)
        run: |
          npx --yes license-checker --production --json > licenses-production.json

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-and-licenses
          path: |
            lint-staged-16.2.5.spdx.json
            licenses-production.json
